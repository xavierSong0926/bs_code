<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="A fully featured admin theme which can be used to build CRM, CMS, etc.">

  <!-- Libs CSS -->
  <link rel="stylesheet" href="../assets/fonts/feather/feather.min.css">
  <link rel="stylesheet" href="../assets/libs/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="../assets/libs/quill/dist/quill.core.css">
  <link rel="stylesheet" href="../assets/libs/select2/dist/css/select2.min.css">
  <link rel="stylesheet" href="../assets/libs/highlight.js/styles/vs2015.css">

  <!-- Map -->
  <link href='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />

  <!-- Theme CSS -->

  <link rel="stylesheet" href="../assets/css/theme.min.css">


  <title>BungeeCoins</title>
</head>

<body class="d-flex align-items-center bg-auth border-top border-top-2 border-primary">

  <!-- CONTENT
    ================================================== -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-5 col-xl-4 my-5">
        <div class="d-flex align-items-center justify-content-center">
          <img src="../assets/img/bungee.png" class="mx-auto mb-4"
            style="width: 100px; user-drag: none; user-select: none; -moz-user-select: none; -webkit-user-drag: none; -webkit-user-select: none; -ms-user-select: none;"
            draggable="false">
        </div>
        <!-- Heading -->
        <h1 class="display-4 text-center mb-3">
          Sign in
        </h1>

        <!-- Subheading -->
        <p class="text-muted text-center mb-5">
          to access start mining <b style="color: black;">BungeeCoins</b>
        </p>

        <!-- Form -->
        <form>

          <!-- Email address -->
          <div class="form-group">

            <!-- Label -->
            <label>Email Address</label>

            <!-- Input -->
            <input type="email" class="form-control" placeholder="name@address.com" id="uuname" value="">

          </div>

          <!-- Password -->
          <div class="form-group">

            <div class="row">
              <div class="col">

                <!-- Label -->
                <label>Password</label>

              </div>
              <div class="col-auto">

                <!-- Help text -->
                <a href="sign-in_forgot-password.html" xonclick="forgotpasswordbutton()"
                  class="form-text small text-muted">
                  Forgot password?
                </a>

              </div>
            </div> <!-- / .row -->

            <!-- Input group -->
            <div class="input-group input-group-merge">

              <!-- Input -->
              <input type="password" class="form-control form-control-appended" placeholder="Enter your password"
                id="password" value="">

              <!-- Icon -->
              <div class="input-group-append">
                <span class="input-group-text">
                  <i class="fe fe-eye"><img src="../assets/img/files/20x20/ico_views.png"></img></i>
                </span>
              </div>

            </div>
          </div>

          <!-- Submit -->
          <button type="button" class="btn btn-lg btn-block btn-primary mb-3" onclick="signInButton()">Sign in</button>

          <!-- response -->
          <div class="text-center">
            <a hrefxxx="dashboard-ecommerce.html" id="titleheader">
              ...
            </a>
          </div>

          <!-- Link -->
          <div class="text-center">
            <small class="text-muted text-center">
              Don't have an account yet? <a href="sign-up.html">Sign up</a>.
            </small>
          </div>
          <div class="text-center">
            <small class="text-muted text-center">
              <a onclick="ui_uti.clear_store()">Clear stored data</a>
            </small>
          </div>
          <div class="text-center">
            <small class="text-muted text-center">
              <a id=""></a>
            </small>
          </div>

        </form>

      </div>
    </div> <!-- / .row -->
  </div> <!-- / .container -->

  <!-- Insert this line above script imports to prevent confliction with jq  -->
  <script>
    if (typeof module === 'object') { window.module = module; module = undefined; }
  </script>
  <!-- JAVASCRIPT BEGIN ================================================== -->
  <!-- Libs JS -->
  <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
  <script xsrc="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/libs/@shopify/draggable/lib/es5/draggable.bundle.legacy.js"></script>
  <script src="../assets/libs/autosize/dist/autosize.min.js"></script>
  <script src="../assets/libs/chart.js/dist/Chart.min.js"></script>
  <script src="../assets/libs/dropzone/dist/min/dropzone.min.js"></script>
  <script src="../assets/libs/flatpickr/dist/flatpickr.min.js"></script>
  <script src="../assets/libs/highlightjs/highlight.pack.min.js"></script>
  <script xsrc="../assets/libs/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
  <script src="../assets/libs/list.js/dist/list.min.js"></script>
  <script src="../assets/libs/quill/dist/quill.min.js"></script>
  <script src="../assets/libs/select2/dist/js/select2.min.js"></script>
  <script xsrc="../assets/libs/chart.js/Chart.extension.min.js"></script>

  <!-- Map -->
  <script src='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>

  <!-- Theme JS -->
  <script xsrc="../assets/js/theme.min.js"></script>

  <!-- cognito-amazonaws -->
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.7.16.min.js"></script>
  <script src="../assets/libs/aws_cognito/js/amazon-cognito-auth.min.js"></script>
  <script src="../assets/libs/aws_cognito/js/amazon-cognito-identity.min.js"></script>
  <script src="../assets/libs/aws_cognito/js/config.js"></script>
  <script src="../assets/libs/aws_cognito/js/sign_uti.js"></script>


  <!-- JAVASCRIPT END ================================================== -->

  <!-- Insert this line after script imports to prevent confliction with jq -->
  <script>
    if (window.module) module = window.module;
  </script>


  <!-- Test jq with nodejs -->
  <script>

    console.log(window.location)

    function signInButton() {
      signIn(function (email, result) {
        ipcRenderer.send(Web2Main_IDS.LOGIN_OK, { email: email }) // send to main. 
        window.close()
      })
    }

    $(function () {
      ui_uti.load_store();
      aws_cognito_uti.signOut()
    });




    //////////////

  </script>

  <!-- Test ndjs -->
  <script src="../renderer.js"></script>
  <script src="../nodeIntegration.js"></script>



  <!--- aws cognito -->

</body>

</html>
