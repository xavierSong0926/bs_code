<script language="javascript">
    console.log(window.location);

    $(document).ready(function () {


        $("#camelizer").on("click", function () {
            camelize_text()
        })
        //table_sort();
        //table_col_index();

    });/////////////
    function camelize_word(word) {
        var str = word.trim().toLowerCase()
        var str2 = str.toUpperCase()
        return str2[0] + str.substr(1)
    }
    function camelize_text() {
        var src = $("#origtxt").val()
        var arr = src.split(" ")
        var ar2 = []
        for (var i = 0; i < arr.length; i++) {
            var str = camelize_word(arr[i])
            ar2.push(str)
        }

        $("#cametxt").val(ar2.join(" "))
    }
</script>
