//CharacterSet_Traditiona_13709
//CharacterSet_Simplified_16166
function latex_test(CharSets){

    function getExistingSimplified(){
        var arr=[];
        $.each(Pinyin7kzi,function(py,zs){
            for(var i=0;i<zs.length; i++){
                if(arr.indexOf(zs[i])<0){
                    arr.push(zs[i]);
                }
            }
        });
        return arr;
    }
    var ExistingArr=getExistingSimplified();

    var bug="CharSets.<br><br>";

    bug+="<br><br>=========<br><br>";
    bug+="Total Uniq Characters size:"+CharSets.length+":<br><br>";
    var lidx=0;
    for(var i=0; i<CharSets.length; i++){
        if(ExistingArr.indexOf(CharSets[i])>=0){
            continue;
        }      
        bug+= "<a class='zi'>"+CharSets[i]+"</a> - ";
        lidx++;
        if((lidx)%10==0){
            
            var si=""+lidx;
            while (si.length<5)si=" "+si;  

            bug+=si+" <br><br>";
        };
    };


    $("#out").html(bug);    
}
